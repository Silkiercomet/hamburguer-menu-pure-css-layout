<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="navbar">
      <div class="left">
        <img src="images/logo.svg" alt="" srcset="">
      </div>
      <div class="right">
        <input type="checkbox" name="nav" id="checkbox_id">
        <div class="mobile-menu">
          <div class="card">
            <ul class="menu">
              <li><a href="#">Product</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
            <a href="#" class="login">Login</a>
          </div>
        </div>
        <div class="desktop">
          <ul class="menu-d">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
        <div class="mobile">
          <label for="checkbox_id"><img src="images/icon-hamburger.svg" alt="" srcset=""></label>
        </div>
      </div>
  </div>
  <div class="wrapper">
    <div class="left">
      <p class="header"><span class="new">NEW</span>M O N O F R A P H  D A S H B O A R D</p>
      <h1>POWERFUL INSIGHTS INTO YOUR TEAM </h1>
      <p class="content">Project planning and time tracking for agile teams</p>
      <div class="bottom-show">
        <a href="#" class="btn">  Schedule a demo</a>
        <p>TO  SEE A LIVE PREVIEW</p>
      </div>
    </div>
    <div class="right">
      <img src="images/illustration-devices.svg" alt="" srcset="">
      <div class="box"></div>
    </div>
    
  </div>

</html>
